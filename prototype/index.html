<head>
	<title>Quiz</title>
	<link rel="stylesheet" href="index.css"/>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="questions">
	<form>
	<div class="container text-center" id="ques1">
		<h4>What is the capital of India?</h4>
			<input type="radio" name="q1" onclick="fun(1)" value="NewDelhi">New Delhi<br>
			<input type="radio" name="q1" onclick="fun(1)" value="NewYork">New York<br>
	</div>
	<div class="container text-center" id="ques2">
		<h4>What is the capital of Pakistan?</h4>
			<input type="radio" name="q2" onclick="fun(2)" value="NewDelhi">New Delhi<br>
			<input type="radio" name="q2" onclick="fun(2)" value="Islamabad">Islamabad<br>
	</div>
	<div class="container-fluid text-center" id="ques3">
		<h4>What is the capital of SriLanka?</h4>
			<input type="radio" name="q3" onclick="fun(3)" value="Colombo">Colombo<br>
			<input type="radio" name="q3" onclick="fun(3)" value="Islamabad">Islamabad<br>
	</div>
	<div class="container-fluid text-center" id="ans"></div>
	</form>
</div>
</body>
